<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <div class="square">
        <img class="image" src="image/beach.jpg" alt="The Beach" />
        <h1>Beautiful!</h1>
        <p>Modal with custom image</p>
        <button class="button">Lovely!</button>
      </div>

      <div class="tableSection">
        <table>
          <tr>
            <th>No.</th>
            <th>Image</th>
            <th>Name</th>
            <th>Food</th>
            <th>Group</th>
          </tr>
          <tr>
            <td>1</td>
            <td><img src="image/cat.jpg" alt="" /></td>
            <td>Smiling<sup>Cat</sup></td>
            <td>Healthy<sub>Fish</sub></td>
            <td>
              <input type="radio" id="vertebrate1" name="group1" checked />
              <label for="vertebrate1"><b>Vertebrate</b></label>
              <input type="radio" id="invertebrate1" name="group1" />
              <label for="invertebrate1"><b>Invertebrate</b></label>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td><img src="image/dog.jpg" alt="" /></td>
            <td>Happy<sup>Dog</sup></td>
            <td>Fresh<sub>Meat</sub></td>
            <td>
              <input type="radio" id="vertebrate2" name="group2" checked />
              <label for="vertebrate2"><b>Vertebrate</b></label>
              <input type="radio" id="invertebrate2" name="group2" />
              <label for="invertebrate2"><b>Invertebrate</b></label>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td><img src="image/monke.jpg" alt="" /></td>
            <td>Confused<sup>Simpanse</sup></td>
            <td><sup>Sweet</sup>Banana</td>
            <td>
              <input type="radio" id="vertebrate3" name="group3" checked />
              <label for="vertebrate3"><b>Vertebrate</b></label>
              <input type="radio" id="invertebrate3" name="group3" />
              <label for="invertebrate3"><b>Invertebrate</b></label>
            </td>
          </tr>
          <tr>
            <td>4</td>
            <td><img src="image/jellyfish.jpg" alt="" /></td>
            <td>Frisky<sup>Jellyfish</sup></td>
            <td><sub>Saltwater</sub>Plankton</td>
            <td>
              <input type="radio" id="vertebrate4" name="group4" />
              <label for="vertebrate4"><b>Vertebrate</b></label>
              <input type="radio" id="invertebrate4" name="group4" checked />
              <label for="invertebrate4"><b>Invertebrate</b></label>
            </td>
          </tr>
          <tr>
            <td>5</td>
            <td><img src="image/squid.jpg" alt="" /></td>
            <td>Swimming<sup>Squid</sup></td>
            <td><sup>Small</sup>Fish</td>
            <td>
              <input type="radio" id="vertebrate5" name="group5" />
              <label for="vertebrate5"><b>Vertebrate</b></label>
              <input type="radio" id="invertebrate5" name="group5" checked />
              <label for="invertebrate5"><b>Invertebrate</b></label>
            </td>
          </tr>
        </table>
      </div>
    </center>
  </body>
</html>

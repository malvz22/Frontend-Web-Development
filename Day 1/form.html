<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir</title>
  </head>
  <body>
    <center>
      <form action="">
        <!-- <input required type="text" placeholder="Name" /><br />
        <input required type="text" placeholder="Address" /> -->

        <p>
          <label for="email">email</label>
          <input type="email" name="email" />
        </p>
        <p>
          <label for="username">Username</label>
          <input type="text" name="username" />
        </p>
        <p>
          <label for="password">Password</label>
          <input type="password" name="password" />
        </p>
        <p>
          <label for="age">Age</label>
          <input type="number" name="age" />
        </p>
        <p>
          <label for="dateofbirth">Date of Birth</label>
          <input type="date" name="dateofbirth" />
        </p>

        <p>What's your favorite color?</p>
        <select name="" id="">
          <option value="">Red</option>
          <option value="">Green</option>
          <option value="">Blue</option>
        </select>
        <p>What's your favorite food</p>
        <select name="" id="">
          <option value="">Telor Gulung</option>
          <option selected value="">Mie Goreng</option>
          <option value="">Nasi Uduk</option>
        </select>
        <p>
          <button type="submit">submit</button>
        </p>
      </form>
    </center>
  </body>
</html>

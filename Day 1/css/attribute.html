<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attribute selector</title>
    <style>
      a[href] {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>
      <a href="#">jaya jaya jaya !</a>
    </p>
  </body>
</html>

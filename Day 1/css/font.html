<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font</title>
    <style>
      p {
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        font-style: italic;
        text-transform: uppercase;
        /* text-decoration: line-through; */
        text-shadow: 4px 4px 4px red;
        line-height: 50%;
        letter-spacing: 3px;
        word-spacing: 4px;
        text-align: center;
        text-indent: 2px;
      }
    </style>
  </head>
  <body>
    <p>Naruto</p>
    <p style="text-shadow: 4px 4px 4px blue">Sasuke</p>
  </body>
</html>

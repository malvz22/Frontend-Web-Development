<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Position</title>
  </head>
  <body>
    <h1>position static</h1>
    <p>STATIC EXAMPLE</p>
    <div class="static">div element has Static position</div>

    <h1>position relative</h1>
    <p>RELATIVE EXAMPLE</p>
    <div class="relative">div element has Static position</div>

    <h1>position absoulte</h1>
    <p>ABSOLUTE EXAMPLE</p>
    <div style="position: absolute; background-color: green">
      <div class="absolute">div element has absolute position</div>
    </div>

    <h1>position fixed</h1>
    <p>FIXED EXAMPLE</p>
    <div class="fixed">div element has fixed position</div>
  </body>
</html>
